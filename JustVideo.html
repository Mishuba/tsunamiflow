<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mishuba Live WebSocket Stream</title>
<style>
    body { font-family: Arial; padding: 20px; }
    video { width: 60%; border: 1px solid #ccc; }
    #log {
        width: 80%;
        height: 200px;
        background: #111;
        color: #0f0;
        padding: 10px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
    }
</style>
</head>
<body>

<h2>Webcam Streaming Control</h2>

<label>Stream Key:</label><br>
<input id="streamKey" type="text" style="width:300px;"><br><br>

<label>Role:</label><br>
<select id="role" style="width:200px;">
    <option value="broadcaster">broadcaster</option>
    <option value="audio_only">audio_only</option>
</select><br><br>

<button id="startBtn">Start Stream</button>
<button id="stopBtn" disabled>Stop Stream</button>

<hr>

<video id="cam" autoplay playsinline></video>

<hr>

<h3>Log</h3>
<div id="log"></div>

<script>
let ws = null;
let recorder = null;
let stream = null;
let reconnectTimer = null;

function log(msg) {
    const logBox = document.getElementById("log");
    logBox.innerText += msg + "\n";
    logBox.scrollTop = logBox.scrollHeight;
}

// ---------------------- WebSocket ----------------------
async function connectWS(key, role) {
    const wsUrl = `wss://world.tsunamiflow.club/ws?key=${encodeURIComponent(key)}&role=${encodeURIComponent(role)}`;
    ws = new WebSocket(wsUrl);
    ws.binaryType = "arraybuffer";

    ws.onopen = () => {
        log("ðŸŒ WebSocket connected.");
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        if (reconnectTimer) clearTimeout(reconnectTimer);
    };

    ws.onclose = () => {
        log("âš ï¸ WebSocket closed.");
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
    };

    ws.onerror = (err) => {
        log("âŒ WebSocket error: " + err);
    };

    ws.onmessage = event => {
        try {
            const data = JSON.parse(event.data);
            if (data.type === "ffmpeg_stderr") log("[FFmpeg] " + data.message);
        } catch {
            // ignore non-JSON
        }
    };
}

// ---------------------- Button Events ----------------------
document.getElementById("startBtn").onclick = async function () {
    const key = document.getElementById("streamKey").value.trim();
    const role = document.getElementById("role").value;
    if (!key) { alert("Enter a stream key."); return; }

    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: role !== "audio_only",
            audio: true
        });
        document.getElementById("cam").srcObject = stream;
    } catch (err) {
        log("âŒ Failed to access camera/mic: " + err);
        return;
    }

    // Connect WebSocket
    try { 
        await connectWS(key, role);

        recorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp8" });
        recorder.ondataavailable = e => {
            if (e.data.size > 0 && ws.readyState === 1) {
                e.data.arrayBuffer().then(buf => ws.send(buf));
            }
        };
        recorder.start(100);
        log("ðŸš€ Streaming started via WebSocket.");
    } catch (err) {
        log("âŒ WebSocket failed: " + err);
    }
};

document.getElementById("stopBtn").onclick = function () {
    if (recorder) { recorder.stop(); log("ðŸ›‘ Recorder stopped."); }
    if (ws && ws.readyState === 1) { ws.send(JSON.stringify({ type: "stop_stream" })); ws.close(); }
    if (stream) { stream.getTracks().forEach(t => t.stop()); log("ðŸ“· Camera stopped."); }

    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
};
</script>
</body>
</html>
